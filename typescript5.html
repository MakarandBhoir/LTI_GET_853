<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript-5</title>
    <script src="typescript5.js"></script>
    <style>
        th,
        td {
            border: 1px black solid;
        }
    </style>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td>Student Roll Number</td>
                <td><input type="text" name="rollno" id="rollno"></td>
            </tr>
            <tr>
                <td>Student Name</td>
                <td><input type="text" name="studentName" id="studentName"></td>
            </tr>
            <tr>
                <td>Student Score</td>
                <td><input type="text" name="studentScore" id="studentScore"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="Add Student" onclick="main()"></td>
            </tr>
        </table>
    </form>
    <hr>
    <div id="result">

    </div>
</body>

</html>
